<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Відпочинок на Морі</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="./md.png" alt="" />
      <h1>Zapraszamy na prywatny odpoczynek do Chłopów</h1>
      <button class="kontacts" type="button"><p>Nasze kontakty</p></button>
      <button class="Pogoda" type="button"><p>Pogoda tutaj</p></button>
      <button class="language" type="button"><p>PL</p></button>
    </header>

    <section class="main-content">
      <img class="Dream_Background" src="./fon.jpg" alt="" />

      <h2>Witamy!</h2>
      <p>Spędź niezapomniane wakacje nad brzegiem malowniczego morza.</p>

      <div class="image-gallery">
        <div class="left-side">
          <!-- Додавайте 4 фотографії для лівої сторони -->
          <img src="./1.jpg" alt="Image 1" onclick="openModal(this.src)" />
          <img src="./2.jpg" alt="Image 2" onclick="openModal(this.src)" />
          <img src="./3.jpg" alt="Image 3" onclick="openModal(this.src)" />
          <img src="./4.jpg" alt="Image 4" onclick="openModal(this.src)" />
        </div>
        <div class="right-side">
          <!-- Додавайте 4 фотографії для правої сторони -->
          <img src="./5.jpg" alt="Image 5" onclick="openModal(this.src)" />
          <img src="./6.jpg" alt="Image 6" onclick="openModal(this.src)" />
          <img src="./7.jpg" alt="Image 7" onclick="openModal(this.src)" />
          <img src="./8.jpg" alt="Image 8" onclick="openModal(this.src)" />
        </div>
      </div>
      <!-- Модальне вікно -->
<div id="myModal" class="modal">
    <span class="close">&times;</span>
    <img class="modal-content" id="img01">
    <div id="caption"></div>
</div>
    </section>

    <footer>
      <p>© 2024 Відпочинок на Морі. Всі права захищені.</p>
    </footer>

    <!-- Ваш JavaScript код -->
    <script src="index.js"></script>
  </body>
</html>
